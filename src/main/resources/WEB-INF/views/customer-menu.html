<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Customer menu</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>

<h1>Customer menu</h1>

<input type="hidden" th:name="customerId" th:value="${customerId}" />

<div th:if="${existingCustomerMessage}">
  <h2><span th:text="${existingCustomerMessage}"></span></h2>
</div>

<div th:if="${newCustomerMessage}">
  <h2><span th:text="${newCustomerMessage}"></span></h2>
</div>

<form th:action="@{/customer-menu/create-reservation-form}" method="get">
  <div class="container">
    <button type="submit">Create a space reservation</button>
  </div>
</form>

<form th:action="@{/customer-menu/customer-reservations-screen}" method="get">
  <div class="container">
    <button type="submit">Show my reservations</button>
  </div>
</form>

<form th:action="@{/customer-menu/cancel-reservation-choosing}" method="get">
  <div class="container">
    <button type="submit">Cancel my reservation</button>
  </div>
</form>

<form th:action="@{/}" method="get">
  <div class="container exit">
    <button type="submit">Back to main menu</button>
  </div>
</form>

</body>

</html>
